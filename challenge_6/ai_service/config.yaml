# DeepAR Population Forecasting - Configuration
# ================================================

data:
  csv_path: "data/population-and-demography new.csv"
  window_size: 10
  non_countries:
    - "Africa (UN)"
    - "Americas (UN)"
    - "Asia (UN)"
    - "Europe (UN)"
    - "Oceania (UN)"
    - "Northern America (UN)"
    - "Latin America and the Caribbean (UN)"
    - "World"
    - "High-income countries"
    - "Low-income countries"
    - "Lower-middle-income countries"
    - "Upper-middle-income countries"
    - "Least developed countries"
    - "Less developed regions"
    - "More developed regions"
    - "Land-locked developing countries (LLDC)"
    - "Small island developing states (SIDS)"

model:
  embedding_dim: 32
  hidden_size: 64
  num_layers: 2
  dropout: 0.1

training:
  epochs: 150
  batch_size: 128
  learning_rate: 0.001
  weight_decay: 1.0e-5
  patience: 20
  grad_clip: 10.0

inference:
  num_samples: 200

server:
  host: "0.0.0.0"
  port: 8000
